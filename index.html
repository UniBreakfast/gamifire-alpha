<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gamifire</title>
  <script src="able.js"></script>
  <style>
    table {
      text-align: center;
    }
    #taskListBox {
      border: 1px solid;
      width: 200px;
      height: 300px;
      overflow: auto;
    }
    .task {
      width: 200px;
    }
    .progress-bar {
      border: 1px solid;
      height: 17px;
      width: 100px;
    }
    .progress {
      background: greenyellow;
      height: 100%;
      width: 45%;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body class="switchable" data-active="auth" id=body>
  <form class="mode" data-body="auth">
    <input type="text" id="login">
    <input type="password" id="pass">
    <button id="loginBtn">Log in</button>
    <button id="logoutBtn">Log out</button>
    <button id="askPrivData">Ask private data</button>
    <span id="informer"></span>
  </form>
<div class="mode" data-body="tasks">
    <button id="addTask">Add task</button>
    <input type="text" id="taskToAdd">
    <div id="taskListBox">
      <div id="taskList">
      </div>
    </div>
    <table class="renderable" data-src="tasks">
      <tr>
        <td>
          <div class="progress-bar"><div class="progress">{level}</div></div>
        </td>
        <td class="task">{task}</td>
        <td>{mins}</td>
        <td>
          <button onclick="addMins(3, {id})">3</button>
          <button onclick="addMins(9, {id})">9</button>
          <button onclick="addMins(15, {id})">15</button>
          <button onclick="addMins({customMins}, {id})">âž¤</button>
          <input type="number">
        </td>
      </tr>
    </table>
</div>

  <script src="script.js"></script>

</body>
</html>
