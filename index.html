<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gamifire</title>
  <script src="able.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="switchable" data-active="auth" id=body>
  <form class="mode" data-body="auth">
    <input type="text" id="login">
    <input type="text" id="pass">
    <button id="loginBtn">Log in</button>
    <button id="logoutBtn">Log out</button>
    <button id="askPrivData">Ask private data</button>
    <span id="informer"></span>
  </form>
  <div class="mode" data-body="tasks">
    <button id="addTask">Add task</button>
    <input type="text" id="taskToAdd">
    <table>
      <tbody class="renderable" data-src="tasks" id="taskTable">
        <tr data-id="{_id}">
          <td>
            <div class="progress-bar"><div class="progress" style="width:{progress}%">{level}</div></div>
          </td>
          <td class="task">{task}</td>
          <td class="mins">{mins}</td>
          <td>
            <button onclick="addMins(3, '{_id}')">3</button>
            <button onclick="addMins(9, '{_id}')">9</button>
            <button onclick="addMins(15, '{_id}')">15</button>
            <button onclick="addMins(+minInp{i}.value, '{_id}');
            setCustom('{_id}', +minInp{i}.value)">&gt;</button>
            <input type="number" id="minInp{i}" value="{custom}"
              onkeydown="if (event.key=='Enter') {
                addMins(+minInp{i}.value, '{_id}')
                setCustom('{_id}', +minInp{i}.value)
              }">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>

</body>
</html>
